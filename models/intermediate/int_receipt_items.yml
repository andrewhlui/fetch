version: 2

models:
- name: int_receipts_items
  description: |
    Items associated with individual receipts.
  tests:
  columns:
    - name: receipt_id
      description: "{{ doc('receipt_id') }}"
      tests:
        - unique
        - not_null
    - name: brand_code
      description: "{{ doc('brand_code') }}"
      tests:
        - relationships:
            to: ref('int_brands')
            field: brand_code
          